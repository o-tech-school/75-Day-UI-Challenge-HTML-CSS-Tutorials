<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 55</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section id="signupSec">
        <div class="dFlex aic">
            <div class="imgArea w50">
                <img src="img/img.png" alt="">
            </div>
            <div class="textArea w50">
                <div class="header mb30">
                    <h2>Sign up your account</h2>
                    <p>Create an account to access exclusive content, manage your profile, and stay updated with our latest news and updates.</p>
                </div>
                <div class="dFlex">
                    <div class="w50 pr5">
                        <button class="socialRegister">
                            <img src="img/google.png" alt="">
                            <h6>Sign up with google</h6>
                        </button>
                    </div>
                    <div class="w50 pl5">
                        <button class="socialRegister">
                            <img src="img/facebook.png" alt="">
                            <h6>Sign up with facebook</h6>
                        </button>
                    </div>
                </div>

                <span class="withEmail">or with email</span>

                <form action="">
                    <div class="dFlex mb25">
                        <div class="w50 pr5">
                            <input type="text" placeholder="First name" class="formControl">
                        </div>
                        <div class="w50 pl5">
                            <input type="text" placeholder="Last name" class="formControl">
                        </div>
                    </div>
                    <div class="mb25">
                        <input type="text" placeholder="Email ID" class="formControl">
                    </div>
                    <div class="mb25">
                        <input type="password" placeholder="Password" class="formControl">
                    </div>

                    <button class="btn primary w100">Sign Up</button>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
