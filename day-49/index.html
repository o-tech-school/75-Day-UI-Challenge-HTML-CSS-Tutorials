    <main>
        <section id="contactHeader">
            <div class="container">
                <div class="title">
                    <h2 class="mb25">Contact Me</h2>
                </div>
            </div>
        </section>

        <section id="contactSec">
            <div class="container">
                <div class="dGrid">
                    <div class="contactData">
                        <h2 class="mb20">Contact Me</h2>
                        <ul class="info mb35">
                            <li><a href="tel:1234567890"><i class="fa-solid fa-phone"></i> +91 1234 567 890</a></li>
                            <li><a href="meilto:info@domain.com"><i class="fa-regular fa-envelope"></i>
                                    info@domain.com</a></li>
                            <li><a href="https://maps.app.goo.gl/WLzCgydiXfjiYBhz9"><i
                                        class="fa-solid fa-location-dot"></i> Bhubaneswar, Odisha</a></li>
                        </ul>
                        <h4 class="mb15">Connect with me : </h4>
                        <ul class="social">
                            <li><a href=""><i class="fa-brands fa-facebook-f"></i></a></li>
                            <li><a href=""><i class="fa-brands fa-instagram"></i></a></li>
                            <li><a href=""><i class="fa-brands fa-twitter"></i></a></li>
                            <li><a href=""><i class="fa-brands fa-pinterest-p"></i></a></li>
                        </ul>
                    </div>
                    <div class="contactForm">
                        <form action="">
                            <div class="formGroup">
                                <label for="name">Name</label>
                                <input type="text" id="name">
                            </div>
                            <div class="formGroup">
                                <label for="email">Email ID</label>
                                <input type="text" id="email">
                            </div>
                            <div class="formGroup">
                                <label for="phone">Phone Number</label>
                                <input type="text" id="phone">
                            </div>
                            <div class="formGroup">
                                <label for="message">Message</label>
                                <textarea name="" id="message"></textarea>
                            </div>
                            <button class="btn primary">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>

        <section id="mapSec">
