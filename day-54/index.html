<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 54</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <section id="loginSec">
        <div class="dFlex aic">
            <div class="textArea w50">
                <div class="header mb15">
                    <h2>Welcome Back!</h2>
                    <p>Please enter your credentials to access your account.</p>
                </div>
                <button class="socialLogin mb15">
                    <img src="img/google.png" alt="">
                    <h6>Log in with google</h6>
                </button>
                <button class="socialLogin mb15">
                    <img src="img/facebook.png" alt="">
                    <h6>Log in with facebook</h6>
                </button>
                <span class="withEmail">or with email</span>

                <form action="">
                    <div class="formGroup mb20">
                        <label for="email">Email</label>
                        <input type="text" class="formControl" id="email" placeholder="Enter Email ID">
                    </div>
                    <div class="formGroup mb20">
                        <label for="password">Password</label>
                        <input type="password" class="formControl" id="password" placeholder="Enter Password">
                    </div>

                    <button class="btn primary w100">Log in</button>
                </form>
            </div>
            <div class="imgArea w50">
                <div class="content">
                    <h4>Stay updated with our latest news and updates.</h4>
                    <img src="img/img.png" alt="">
                </div>
            </div>
        </div>
    </section>
</body>

</html>
