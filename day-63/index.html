<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 63</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Parallax Scrolling Effect</h1>
    </header>

    <section class="parallax p1">
        <div class="content">
            <h2>Welcome to the jungle</h2>
        </div>
    </section>

    <section class="normal">
        <div class="content">
            <h2>Content Section</h2>
            <p>This is a normal content section. The parallax effect is not applied here.</p>
        </div>
    </section>

    <section class="parallax p2">
        <div class="content">
            <h2>Into the Mountains</h2>
        </div>
    </section>

    <section class="normal">
        <div class="content">
            <h2>Content Section</h2>
            <p>This is a normal content section. The parallax effect is not applied here.</p>
        </div>
    </section>

    <section class="parallax p3">
        <div class="content">
            <h2>Ocean Views</h2>
        </div>
    </section>

    <footer>
        <p>Parallax scrolling Example</p>
    </footer>

</body>
</html>
